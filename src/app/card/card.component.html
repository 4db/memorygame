<mat-card
  (click)="onSelect()"
  [class.selected]="isSelectedCard()"
  [class.notEnable]="!card.enable">

  <label>    
      <div class="player" [class.voted]="card.flipped">
          <div class="front">
            <img src="{{getFrontUrl()}}"  mat-card-image layout-fill>
        </div>
          <div class="back">
            <img src="{{getBackUrl()}}"
            mat-card-image layout-fill>
          </div>
      </div>
  </label>
</mat-card>
